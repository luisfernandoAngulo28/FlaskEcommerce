<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Agregar Producto</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 text-gray-900">

  <header class="bg-blue-700 text-white py-4 px-6 shadow-md">
    <h1 class="text-2xl font-bold">Agregar Producto</h1>
  </header>

  <main class="max-w-2xl mx-auto mt-10 bg-white p-8 rounded-lg shadow-lg">
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
    {% for category, message in messages %}
    <div
      class="mb-4 p-3 rounded {{ 'bg-red-100 text-red-700' if category == 'error' else 'bg-green-100 text-green-700' }}">
      {{ message }}
    </div>
    {% endfor %}
    {% endif %}
    {% endwith %}

    <form method="POST" class="space-y-6">
      <div>
        <label for="name" class="block font-semibold mb-1">Nombre del Producto</label>
        <input type="text" id="name" name="name"
          class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
          required>
      </div>

      <div>
        <label for="description" class="block font-semibold mb-1">Descripci√≥n</label>
        <textarea id="description" name="description"
          class="w-full border border-gray-300 rounded px-4 py-2 h-24 resize-none focus:outline-none focus:ring-2 focus:ring-blue-500"
          required></textarea>
      </div>

      <div>
        <label for="price" class="block font-semibold mb-1">Precio</label>
        <input type="number" step="0.01" id="price" name="price"
          class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
          required>
      </div>

      <div>
        <label for="stock" class="block font-semibold mb-1">Cantidad en Stock</label>
        <input type="number" id="stock" name="stock"
          class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
          required>
      </div>

      <div>
        <label for="image_url" class="block font-semibold mb-1">URL de la Imagen</label>
        <input type="text" id="image_url" name="image_url"
          class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>

      <div class="flex justify-end">
        <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700 transition">Agregar
          Producto</button>
      </div>
    </form>
  </main>
</body>

</html>
