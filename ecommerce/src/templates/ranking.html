{% block content %}
<main class="p-6 bg-gray-50 min-h-screen">
  <!-- T칤tulo principal -->
  <h2 class="text-3xl font-bold text-gray-900 mb-6 text-center">游댛 Ranking de Recomendaciones para Ti</h2>

  <!-- Gr치fico de similitud -->
  {% if similarity_data %}
  <div class="w-full max-w-4xl mx-auto mb-10 bg-white p-4 rounded shadow">
    <canvas id="similarityChart"></canvas>
  </div>
  {% endif %}

  <!-- Secci칩n de Ranking -->
  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-8">
    {% for product in recommended %}
    <div
      class="relative bg-white p-5 pt-12 rounded-xl shadow-lg border-t-4 {% if loop.index == 1 %}border-blue-600{% elif loop.index == 2 %}border-purple-600{% elif loop.index == 3 %}border-green-600{% else %}border-gray-400{% endif %}">

      <!-- N칰mero de Ranking -->
      <div class="absolute -top-6 left-5 bg-black text-white text-sm font-bold px-3 py-1 rounded-full shadow-xl z-10">
        Top {{ loop.index }}
      </div>

      <!-- Imagen -->
      <img src="{{ product[4] }}" alt="{{ product[1] }}" class="w-full h-44 object-cover rounded-lg shadow mb-4">

      <!-- Informaci칩n -->
      <h3 class="text-lg font-bold text-gray-800">{{ product[1] }}</h3>
      <p class="text-gray-500 mb-2 text-sm">{{ product[2] }}</p>
      <p class="text-indigo-600 font-semibold text-lg">Bs {{ product[3] }}</p>

      <!-- Link -->
      <a href="/producto/{{ product[0] }}" class="mt-3 inline-block text-blue-500 hover:underline font-medium">Ver
        m치s</a>
    </div>
    {% endfor %}
  </div>

</main>
{% endblock %}
