<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resumen de la Orden</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.0/dist/tailwind.min.css">
</head>

<body class="bg-gray-100">

  <div class="container mx-auto p-6 bg-white shadow-md rounded-lg mt-6">
    <h2 class="text-3xl font-semibold text-center mb-6">Resumen de la Orden</h2>

    <div class="text-center">
      <p class="text-xl font-semibold">ID de la Orden: {{ order.id }}</p>
      <p class="text-lg text-gray-700 mb-4">Total a Pagar: Bs{{ order.total }}</p>
    </div>

    <div class="text-center mt-4">
      <h3 class="text-xl font-semibold mb-4">Detalles de la Compra</h3>
      <ul class="space-y-4">
        {% for item in order.items %}
        <li class="flex justify-between items-center">
          <span>{{ item.name }}</span>
          <span>Bs{{ item.price }} x {{ item.quantity }}</span>
          <span>Bs{{ item.price * item.quantity }}</span>
        </li>
        {% endfor %}
      </ul>
    </div>

    <div class="mt-6 text-center">
      <button onclick="window.location.href='{{ url_for('client.index') }}'"
        class="bg-blue-600 text-white px-6 py-3 rounded-lg">Volver al inicio</button>
    </div>
  </div>

</body>

</html>
